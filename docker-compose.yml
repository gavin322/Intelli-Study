version: '3.9'

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: zhixie
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/zhixie
      FRONTEND_URL: http://localhost:4173
      JWT_SECRET: dev_secret
    ports:
      - '3000:3000'

  frontend:
    build:
      context: ./frontend
    depends_on:
      - backend
    ports:
      - '4173:4173'

volumes:
  db_data:
